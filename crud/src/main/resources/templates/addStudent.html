<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
<div class="container p-2">
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/students/add}" th:object="${student}" method="post">

                    <div class="mb-2">
                        <label for="name" class="form-label">Student Name</label>
                        <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name">
                    </div>

                    <div class="mb-2">
                        <label for="course" class="form-label">Student Course</label>
                        <input type="text" th:field="*{course}" class="form-control" id="course" placeholder="Course">
                    </div>

                    <div class="mb-2">
                        <label for="sgroup" class="form-label">Student Branch</label>
                        <input type="text" th:field="*{sgroup}" class="form-control" id="sgroup" placeholder="Branch">
                    </div>

                    <div class="mb-2">
                        <label for="age" class="form-label">Student Age</label>
                        <input type="text" th:field="*{age}" class="form-control" id="age" placeholder="Age">
                    </div>

                    <div class="mb-2">
                        <input type="submit" class="btn btn-primary" value="Add Student">
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
