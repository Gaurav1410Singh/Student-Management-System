<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
<div class="container p-2">
    <div class="card">
        <div class="card-body">
            <div th:href="@{students}" class="container my-5">

                <div class="bg-primary text-white text-center py-3 rounded">
                    <h2>Students Detail Page</h2>
                </div>

                <!-- Add Student Button -->
                <p class="my-5">
                    <a th:href="@{/students/signup}" class="btn btn-primary">
                        <i class="bi bi-person-plus"></i></a>
                </p>

<!--                 Check if student list is empty-->
                <div th:if="${#lists.isEmpty(student)}">
                    <h2>No Students Yet!</h2>
                </div>

                <!-- Display table if students are present -->
                <div th:if="${not #lists.isEmpty(student)}">
                    <table class="table table-striped table-responsive-md">
                        <thead class="table-dark">
                        <tr>
                            <th>Name</th>
                            <th>Course</th>
                            <th>Branch</th>
                            <th>Age</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="student : ${student}">
                            <td th:text="${student.name}">Name</td>
                            <td th:text="${student.course}">Course</td>
                            <td th:text="${student.sgroup}">Branch</td>
                            <td th:text="${student.age}">Age</td> <!-- Fixed: Age column was missing value -->
                            <td>
                                <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-sm btn-primary">
                                    <i class="bi bi-pencil-square"></i>
                                </a>
                                <a th:href="@{/students/delete/{id}(id=${student.id})}" class="btn btn-sm btn-danger">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>


            </div>
        </div>
    </div>
</div>
</body>
</html>
